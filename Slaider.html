<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://avatars.mds.yandex.net/i?id=c7ff8af5a69a921b7881f7fdc5033f97_l-5192545-images-thumbs&n=13" alt="Слайд 1">
            </div>
            <div class="slide">
                <img src="https://avatars.mds.yandex.net/i?id=f80866eb845b2fe0674083f6a4f8eeaf_l-8561284-images-thumbs&n=13" alt="Слайд 2">
            </div>
            <div class="slide">
                <img src="https://w-dog.ru/wallpapers/1/1/489678451129161/uvernutsya-challenger-rt-shejker.jpg" alt="Слайд 3">
            </div>
            <div class="slide">
                <img src="https://avatars.mds.yandex.net/i?id=731029396a330f399e8757ce5aa38fcd_l-5354114-images-thumbs&n=13" alt="Слайд 4">
            </div>
            <div class="slide">
                <img src="https://avatars.mds.yandex.net/i?id=9ce45ceedac1d61dbae5e7c5e70347bb_l-5252031-images-thumbs&n=13" alt="Слайд 5">
            </div>
            <div class="slide">
                <img src="https://avtorinok.ru/cache/storage/photo/pics/bugatti/veyron-super-sport/80537-gthumb-gwdata1200-ghdata1000-gfitdatamax.jpg" alt="Слайд 6">
            </div>
        </div>
        <div class="slider-controls">
            <button class="prev-btn">←назад</button>
            <button class="next-btn">вперед→</button>
        </div>
        <div class="slider-counter">
            <span class="current-slide"> 1 </span>
            <span class="total-slides"> из 6</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
